{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 capitalize">{{ title }} Posts</h1>
        {% if posts %}
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                {% for post in posts %}
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-4">
                            <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
                            <p class="text-gray-600 mb-4">{{ post.content|truncatewords:30 }}</p>
                            <a href="{% url 'detail' post.slug %}"
                               class="text-blue-500 hover:text-blue-700">Read more</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-600">You haven't {{ title }} any posts yet.</p>
        {% endif %}
    </div>
{% endblock %}
